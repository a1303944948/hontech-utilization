<script type="text/javascript">
  //设备类别下拉框渲染
  var Devtypeid = document.getElementById('devtypeid');
  $.ajax({
    type: 'post',
    url: 'http://10.1.8.45:8080/com/cli/type/select.json',
    data: {},
    success: function(data){
      for(var i = 0; i < data.listData.length; i++){
        var option = document.createElement('option');
        option.innerHTML = data.listData[i].devtypename;
        option.value = data.listData[i].devtypeid + ',' + data.listData[i].devtypename;
        Devtypeid.appendChild(option);
      }
    }
  });

  var count = 0;
  $('#submit').on('click',function(){
    var devcode = $('#devcode').val();
    var devname = $('#devname').val();
    var cropmobility = $('#cropmobility').val();
    var conversion = $('#conversion').val();
    var widening = $('#widening').val();
    var companyid = $('#companyname').val().split(',')[0];
    var companyname = $('#companyname').val().split(',')[1];
    var devtypecode = $('#devtypeid').val().split(',')[0];
    var devtypename = $('#devtypeid').val().split(',')[1];
    var deptname = $('#deptname').val();
    //var personinchargename = $('#personinchargename').val();
    //var devgroupname = $('#devgroupname').val();
    var headman = $('#headman').val();
    var manager = $('#manager').val();
    var objError = "";
    console.log(devcode);
    console.log(devname);
    console.log(cropmobility);
    console.log(conversion);
    console.log(widening);
    console.log(companyid);
    console.log(companyname);
    console.log(devtypecode);
    console.dir(devtypename);
    console.log(deptname);
    //console.log(personinchargename);
    //console.log(devgroupname);
    console.log(headman);
    console.log(manager);
    if(devcode == ""){
      objError += "设备编号不能为空<br/>";
    }
    if(devname == ""){
      objError += "设备名称不能为空<br/>";
    }
    if(cropmobility == ""){
      objError += "稼动率基数不能为空<br/>";
    }
    if(conversion == ""){
      objError += "换算比例不能为空<br/>";
    }
    if(widening == ""){
      objError += "宽放系数不能为空<br/>";
    }
    if(companyname == ""){
      objError += "公司不能为空<br/>";
    }
    if(devtypecode == ""){
      objError += "设备类别不能为空<br/>";
    }
    if(deptname == ""){
      objError += "所在部门不能为空<br/>";
    }
    /*if(personinchargename == ""){
      objError += "领班不能为空";
    }*/
    if(headman == ""){
      objError += "组长不能为空<br/>";
    }
    if(manager == ""){
      objError += "经理不能为空";
    }
    /*if(devgroupname == ""){
      objError += "所在部门不能为空";
    }*/
    if(objError != ""){
      layui.use('layer', function(){
        var layer = layui.layer;
        layer.alert(objError);
      })
      return false;
    }
    if(count == 0){
      $.ajax({
        type: 'post',
        url: 'http://10.1.8.45:8080/com/dev/add.json',
        data: {
          devcode: devcode,
          devname: devname,
          cropmobility: cropmobility,
          conversionratio: conversion,
          coefficient: widening,
          companyid: companyid,
          companyname: companyname,
          devtypecode: devtypecode,
          devtypename: devtypename,
          deptname: deptname,
          personinchargename: "",
          devgroupname: "",
          headman: headman,
          manager: manager,
        },
        success: function(data){
          console.log(data);
          if(data.result == 1){
            layui.use('layer', function(){
              var layer = layui.layer;
              layer.alert('提交成功');
            })
            document.URL=location.href;
          }else{
            layui.use('layer', function(){
              var layer = layui.layer;
              layer.alert('提交失败');
            })
          }
        }
      })
    }else{
      $.ajax({
        type: 'post',
        url: 'http://10.1.8.45:8080/com/dev/update.json',
        data: {
          devcode: devcode,
          devname: devname,
          cropmobility: cropmobility,
          conversionratio: conversion,
          coefficient: widening,
          companyid: companyid,
          companyname: companyname,
          devtypecode: devtypecode,
          devtypename: devtypename,
          deptname: deptname,
          personinchargename: "",
          devgroupname: "",
          headman: headman,
          manager: manager,
        },
        success: function(data){
          console.log(data);
          if(data.result == 1){
            layui.use('layer', function(){
              var layer = layui.layer;
              layer.alert('提交成功');
            })
            document.URL=location.href;
          }else{
            layui.use('layer', function(){
              var layer = layui.layer;
              layer.alert('提交失败');
            })
          }
        }
      })
    }
    return false;
  })
  var layuiNav = $('#layui-nav')[0];
  $.ajax({
    type: 'post',
    url: 'http://10.1.8.45:8080/com/cli/type/select.json',
    data: {},
    async: false,
    success: function(data){
      console.log(data);
      for(var i = 0; i < data.listData.length; i++){
        var li = document.createElement('li');
        li.className = 'layui-nav-item layui-nav-itemed list_li';
        li.setAttribute('data-value',data.listData[i].devtypeid);
        var a = document.createElement('a');
        a.href = 'javascript:void(0)';
        a.innerHTML = data.listData[i].devtypename;
        li.appendChild(a);
        layuiNav.appendChild(li);
      }
    }
  })
  $.ajax({
    type: 'post',
    url: 'http://10.1.8.45:8080/com/dev/select.json',
    data: {},
    success: function(data){
      /*<dl class="layui-nav-child">
        <dd><a href="javascript:;">列表一</a></dd>
        <dd><a href="javascript:;">列表二</a></dd>
        <dd><a href="javascript:;">列表三</a></dd>
        <dd><a href="">超链接</a></dd>
      </dl>*/
      //for(var i = 0; i < data.listData.length; i++){
        var li = document.getElementsByClassName('list_li');
        //li.setAttribute('data-value',JSON.stringify(data.listData[i]));
        for(var i = 0; i < li.length; i++){
          var dl = document.createElement('dl');
          dl.className = 'layui-nav-child';
          for(var j = 0; j < data.listData.length; j++){
            if(li[i].dataset.value == data.listData.devtypeid){
              var dd = document.createElement('dd');
              var a = document.createElement('a');
              a.href = "javascript:void(0)";
              a.innerHTML = data.listData.devname;
              dd.appendChild(a);
              dl.appendChild(dd);
            }
          }
          li[i].appendChild(dl);
        }
        /*var a = document.createElement('a');
        a.href = 'javascript:void(0)';
        a.innerHTML = data.listData[i].devname;
        li.appendChild(a);*/
      //}
      var devcode = $('#devcode');
      var devname = $('#devname');
      var cropmobility = $('#cropmobility');
      var conversion = $('#conversion');
      var widening = $('#widening');
      var companyname = $('#companyname');
      var devtypecode = $('#devtypeid');
      var deptname = $('#deptname');
      var personinchargename = $('#personinchargename');
      var devgroupname = $('#devgroupname');
      var headman = $('#headman');
      var manager = $('#manager');
      for(var i = 0; i < document.getElementsByClassName('list_li').length; i++){
        (function(q){
          document.getElementsByClassName('list_li')[q].onclick = function(){
            count = 1;
            var that = JSON.parse(this.dataset.value);
            devcode.val(that.devcode);
            devname.val(that.devname);
            conversion.val(that.conversionratio);
            widening.val(that.coefficient);
            cropmobility.val(that.crop_mobility_radix);
            companyname.val(that.companyid+','+that.companyname);
            companyname.next('.layui-form-select').children('.layui-select-title').children('.layui-input').val(that.companyname);
            devtypecode.val(that.devtypeid+','+that.devtypename);
            devtypecode.next('.layui-form-select').children('.layui-select-title').children('.layui-input').val(that.devtypename);
            deptname.val(that.deptname);
            //personinchargename.val(that.personinchargename);
            //devgroupname.val(that.devgroupname);
            headman.val(that.headman);
            manager.val(that.manager);
          }
        })(i)
      }
    }
  })
  $('#rest').click(function(){
    count = 0;
  })
</script>
