<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <title>鸿丰集团稼动率系统</title>
  <link rel="stylesheet" href="layui/css/layui.css"/>
  <script type="text/javascript" src="jquery-3.3.1.js"></script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <div class="layui-logo">稼动率-类别</div>
    <!-- 头部区域（可配合layui已有的水平导航） -->
    <ul class="layui-nav layui-layout-left">
      <li class="layui-nav-item"><a href="index.html">设备</a></li>
      <li class="layui-nav-item layui-this"><a href="javascript:void(0);">类别</a></li>
      <li class="layui-nav-item"><a href="worktime.html">工作时间</a></li>
    </ul>
    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item">
        <a href="javascript:;">
          贤心
        </a>
      </li>
      <li class="layui-nav-item"><a href="">退出</a></li>
    </ul>
  </div>
  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <ul class="layui-nav layui-nav-tree"  lay-filter="test">
        <li class="layui-nav-item layui-nav-itemed"><a class="" href="javascript:;">所有商品</a></li>
        <li class="layui-nav-item"><a href="javascript:;">解决方案</a></li>
        <li class="layui-nav-item"><a href="">云市场</a></li>
        <li class="layui-nav-item layui-nav-itemed"><a class="" href="javascript:;">所有商品</a></li>
        <li class="layui-nav-item"><a href="javascript:;">解决方案</a></li>
        <li class="layui-nav-item"><a href="">云市场</a></li>
      </ul>
    </div>
  </div>
  <div class="layui-body">
    <!-- 内容主体区域 -->
    <div style="padding: 15px;">
      <form class="layui-form layui-form-pane">
        <div class="layui-form-item">
          <label class="layui-form-label">类别编号</label>
          <div class="layui-input-block">
            <input type="text" id="number" lay-verify="title" autocomplete="off" placeholder="请输入类别编号" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">类别名称</label>
          <div class="layui-input-block">
            <input type="text" id="name" lay-verify="title" autocomplete="off" placeholder="请输入类别名称" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" id="submit">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="layui/layui.js"></script>
<script>
  $('#submit').click(function(){
    var number = $('#number').val();
    var name = $('#name').val();
    console.log(number);
    console.log(name);
    $.ajax({
      type: 'post',
      url: 'http://10.1.8.45:8080/com/cli/type/add.json',
      data: {
        devtypecode: number,
        devtypename: name,
      },
      success: function(data){
        console.log(data);
        if(data.result == 1){
          layui.use('layer', function(){
            var layer = layui.layer;
            layer.alert('提交成功');
          })
        }else{
          layui.use('layer', function(){
            var layer = layui.layer;
            layer.alert('提交失败');
          })
        }
      }
    })
    return false;
  })
//JavaScript代码区域
</script>
</body>
</html>
